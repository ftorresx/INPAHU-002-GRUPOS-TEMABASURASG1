<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recicla Puntos - Login Usuario</title>
    <link REL="icon" type="image/jpg" href="../images/LOGOT.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../style/login_style.css" />
</head>
<body>
    <div class="container">
        <img src="../images/user.png">
        <form>
            <div class="form-input">
                <input type="text" name="id" placeholder="Ingrese su número de documento">
            </div>
            <div class="form-input">
                <input type="password" name="password" placeholder="Ingrese su contraseña">
            </div>
            <input type="submit" name="submit" value="INGRESAR" class="btn-ingresar">
            <br/>
            <a href="#">¿Olvido su contraseña?</a>
        </form>
    </div>
</body>
</html>
